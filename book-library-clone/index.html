<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- Nav + Search Bar -->
    <nav class="nav">
      <div class="nav__options">
        <i class="fas fa-bars"></i>
        <h1>Library</h1>
        <i class="fas fa-shopping-cart"></i>
      </div>
      <div class="nav__search">
        <p class="nav__search-bar">Search books...</p>
        <i class="fas fa-search"></i>
      </div>
    </nav>

    <!-- Main Section -->
    <main>
      <!-- Book of the day -->
      <div class="book-container">
        <section class="book-recommend">
          <h2>Book of the Day</h2>
          <div class="book-recommend__info">
            <div class="book-recommend__cover cover--1"></div>
            <div class="book-recommend__data">
              <p class="book-recommend__title">Spy Family</p>
              <p class="book-recommend__author">Tatsuya Endo</p>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <div class="book-recommend__btn-info">
                <span class="book-recommend__btn-journey">Journey</span>
                <span class="book-recommend__btn-bio">Biography</span>
              </div>
              <div class="book-recommend__btn-buy">
                <span class="book-recommend__btn-bookmark"><i class="fas fa-bookmark"></i></span>
                <span class="book-recommend__btn-booking">Book Now</i></span>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Top Adventurers -->
      <div class="genre-container">
        <section class="book-genre">
          <h2>Top Adventures</h2>
          <ul class="book-genre__list">
            <li class="book-genre__info">
              <div class="book-genre__cover cover__1"></div>
              <i class="fas fa-star cover__star"></i>
              <i class="fas fa-star cover__star"></i>
              <i class="fas fa-star cover__star"></i>
              <i class="fas fa-star cover__star"></i>
              <i class="fas fa-star cover__star"></i>
            </li>
            <li class="book-genre__info">
              <div class="book-genre__cover cover__2"></div>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </li>
            <li class="book-genre__info">
              <div class="book-genre__cover cover__3"></div>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </li>
            <li class="book-genre__info">
              <div class="book-genre__cover cover__4"></div>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </li>
          </ul>
        </section>
      </div>

      <!-- Popular Authors -->
      <div class="author-container">
        <section class="book-author">
          <h2>Popular Authors</h2>
          <div class="book-author__info">
            <div class="book-author__image"></div>
            <div class="book-author__description">
              <p class="book-author__name">Akira Toriyama</p>
              <p class="book-author__intro">Japanese manga artist and character designer. Most well-known for his work
                in the Dragon Ball series and Dragon Quest videogame series.</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
